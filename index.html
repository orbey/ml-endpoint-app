<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>ML Model Test</h2>
        <p>A simple web page to test a machine learning model endpoint.</p>

        <form id="mlForm">
            <div class="form-group">
                <label for="endpointUrl">Endpoint URL:</label>
                <input type="text" class="form-control" id="endpointUrl" placeholder="Enter endpoint URL" required>
                <!-- New element for displaying endpoint status -->
                <small class="form-text text-muted" id="endpointStatus">Endpoint Status: </small>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h4>Model Inputs:</h4>
                    <div id="keyValuePairs">
                        <!-- Key/Value pairs will be dynamically added here -->
                    </div>
                    <button type="submit" class="btn btn-primary" style="display: none;">Submit</button>
                </div>

                <div class="col-md-6">
                    <h4>Model Outputs:</h4>
                    <div id="output" style="display: none;"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
