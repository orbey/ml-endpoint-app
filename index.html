<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>ML Model Test</h2>
        <p>A simple web page to test a machine learning model endpoint.</p>

        <form id="mlForm">
            <div class="form-group">
                <label for="endpointUrl">Endpoint URL:</label>
                <input type="text" class="form-control" id="endpointUrl" placeholder="Enter endpoint URL" required>
            </div>
            <div id="jsonBodyInput" class="form-group">
                <label for="inputData">Input Data (JSON):</label>
                <textarea class="form-control" id="inputData" rows="5" placeholder='{"key": "value"}' required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
